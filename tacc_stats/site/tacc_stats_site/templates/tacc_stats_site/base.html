{% load staticfiles %}
<html>
  <head>
    <title>TACC Stats</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/spacelab/bootstrap.min.css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-tables-1.3.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-gl-1.3.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-api-1.3.4.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .navbar-brand{
        position: absolute;
        width: 100%;
        left: 0;
        text-align: center;
        margin: auto;
    }
    </style>
  </head>

  <body>
    <div class ="container-fluid">
      <nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header"><a href="https://www.tacc.utexas.edu"> <img src="{% url 'media' path='TACC_logo.png' %}" style="max-width:50%;"/></a></div>
	<center>{{ machine_name }}</center>
	<a>
	  <form class="navbar-form navbar-right" action="{% url 'machine:search' %}" method="get" role="search">
            <div class="form-group">
              <input type="text" class="form-control" name ="jobid" placeholder="Job ID">
            </div>
            <button type="submit" class="btn btn-default">find job</button>

	    {% if logged_in  %}
	    <a class="btn btn-danger" href="{% url 'logout'%}">Log out</a>            
	    {% endif %}
	  </form>
	</a>
      </nav>

    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
